<mat-sidenav-container>
  <mat-sidenav #sidenav [autoFocus]="false">
    <div class="account-switcher">
      <img class="avatar"
           src="https://wwwimage-secure.cbsstatic.com/thumbnails/photos/w200-q80/profile/emotions_giant_cyclops.png"
           alt="Olcay Usta">
      <div class="text">
        <div class="headline-6">Headline 6</div>
        <div class="body-2">Body 2</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Ana sayfa</span>
      </a>
      <a mat-list-item>Keşfet</a>
      <a mat-list-item>Trendler</a>
      <a mat-list-item>Takvim</a>
      <a mat-list-item>TV Dizileri</a>
      <a mat-list-item>Film izle</a>
      <a mat-list-item>Tartışmalar</a>
      <a mat-list-item>Koleksiyonlar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z4">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">App</span>
      <span class="flex-spacer"></span>
      <div class="search-form">
        <mat-icon>search</mat-icon>
        <input placeholder="Ara" aria-label="Ara">
      </div>
      <span class="flex-spacer"></span>
      <button mat-button (click)="openLoginDialog()">OTURUM AÇ</button>
    </mat-toolbar>
    <div class="content">
      <h2>Yeni eklenen filmler</h2>
     <div class="grid">
       <div class="item">
         <div class="img-container">
           <img src="https://blutv-images.mncdn.com/q/t/i/bluv2/80/455x265/5c408cd0866ac303e899f7ba" alt="">
         </div>
         <div class="details">
           <div class="title">Rain Man</div>
         </div>
       </div>
       <div class="item">
         <div class="img-container">
           <img src="https://blutv-images.mncdn.com/q/t/i/bluv2/80/445x255/5b8520a1866ac31a78c71c8f" alt="">
         </div>
         <div class="details">
           <div class="title">Rain Man</div>
         </div>
       </div>
       <div class="item">
         <div class="img-container">
           <img src="https://blutv-images.mncdn.com/q/t/i/bluv2/80/445x255/5b8520a1866ac31a78c71c8f" alt="">
         </div>
         <div class="details">
           <div class="title">Rain Man</div>
         </div>
       </div>
       <div class="item">
         <div class="img-container">
           <img src="https://blutv-images.mncdn.com/q/t/i/bluv2/80/445x255/5b8520a1866ac31a78c71c8f" alt="">
         </div>
         <div class="details">
           <div class="title">Rain Man</div>
         </div>
       </div>
     </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
